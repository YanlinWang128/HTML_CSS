<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>

</body>
</html>

<!--指定字符集
meta 指定元信息, eg:字符集, 错误的字符集容易导致乱码
<head>
    <meta charset="UTF-8">  # head标签中的meta
</head>
<meta> 元素可提供有关页面的元信息（meta-information），比如针对搜索引擎和更新频度的描述和关键词。

网页常用的字符集(GBK, UTF-8)
GBK(GB2312) 存储的字符比较小, 仅仅存储了汉字和一些常用外文
UTF-8 存储世界上所有的文字, 体积比较大

如果网页仅仅包含中文, 推荐使用GB2312, 体积小
如果有其它国家语言, 推荐UTF-8

注意点: HTML文件中指定的字符集必须和保存这个文件的字符集一致, 否则还是会出现乱码, 记事本另存为, 选择编码格式
-->


<!--
title 标签: 必须写在head 标签里面
body 标签: 专门用于定义文档中需要显示给用户查看的内容(文字/图片/视频/音频)
            虽然也可以将显示的内容写在其它地方, 但是注意规范, 显示的内容写在body中
规范: 一个HTML标签中只能有一个body标签
-->
