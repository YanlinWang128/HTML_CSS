<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<!--
表格标签: 给一堆数据添加表格语义
表格是一种数据展现形式, 数据量比较大的时候, 表格这种展现形式被认为是最清晰的一种展现形式
-->
<table border="1" width="500px" height="100px">
    <!--表格属性 border默认0, boder=1, 表格显示边框
    table标签, 可以用width/和height属性
    如果也给td标签设置了width/height属性, 会修改当前单元格的宽度, 周围的会随着变, 但是不影响整个表格的宽度和高度

    外边距, 内边距属性
    cellspacing="0", 两个单元格中间的距离为0了
    内边距, 单元格的边框和文字的间隙 cellpadding = "20"
        只能给table标签使用

    水平对齐和水质对齐的属性(居中, 上,下)
        水平对齐可以给table, tr, td标签使用
        垂直对齐只能给tr标签和td标签使用

        给table标签设置align属性, 可以控制表格在水平方向的对齐方式,
        给tr标签设置align属性, 可以控制当前行中所有单元格内容的水平方向
        valign  垂直对齐属性


注意, 虽然用HTML 也可以来修改样式, 但是谨记, 在企业开发中,HTML只用来定义语义, 所有的控制样式都是通过CSS
    -->
    <tr>
        <td>Frank</td>
        <td>j s s</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

<!--
table标签代表整个表格
tr 标签代表整个表格中的一行数据
tr代表表格中的一行
td代表表格一行中的一个单元格


在表格标签中, 想通过制定外边距为0来实现细线表格是不靠谱的,
其实它只是将两条线合并为一条线, 看上去很不舒服

细线表格
给table标签设置bgcolor
给tr标签设置bgcolor
给table标签设置cellspaceing = "1px"

注意点:
table标签和tr标签已经td标签都支持bgcolor属性
但是以上样式调整内容仅仅作为了解, 因为样式以后都是通过CSS来控制



-->

<!--
表格中专门提供了一个标签专门用来设置表格的标题, 这个标签叫作caption

<caption>
<h1>表格标题/h1>
</caption>

caption 标题在表格的第一行, 则标题就会自动相对于表格宽度居中
thead: 指定表格的表头信息
thody: 指定表格的主体信息
tfoot: 指定表格的附加信息


表格合并
<td colspan="2"> </td> 把表格单元格当做两个单元格来看待
单元格合并都是默认向后合并


-->
</body>
</html>
