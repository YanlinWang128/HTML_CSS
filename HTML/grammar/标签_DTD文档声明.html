<!DOCTYPE html>  <!--  DTD文档申明-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
标签: <br>
单标签  <br>
双标签<br>

文档类型定义（DTD） <br>
指定HTML是用那个HTML规范编写的  <!--  <!DOCTYPE html>   -->
<h1>HTML是添加语义的,CSS是修改样式的, 注意功能分开</h1>
<h2>DTD文档声明不是HTML标签</h2>

<P>
    段落


</P>
注意点 <br>
1. 任何HTML网页第一行一定是DTD文档声明, 必须写在第一行, 指定HTML5或者其它格式<br>
2. DTD 文档声明不区分大小写 !doctype html <br>
3. DTD 文档声明方便浏览器解析和渲染, 但是浏览器并不完全依赖这个DTD文档声明, 浏览器有一套属于自己的机制,
为了遵守规定, 无论如何都应该在第一行写DTD声明

</body>
</html>
